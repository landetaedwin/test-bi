<div class="containet">
    <!-- Panel para resultados de la carga del archivo -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Test BI - Resultados
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="row">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Apellido</th>
                                        <th scope="col">Identificaci√≥n</th>
                                        <th scope="col">Edad</th>
                                        <th scope="col">Fecha registro</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Cuenta</th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let t of data; let i=index;">
                                        <th scope="row">{{i}}</th>
                                        <td>{{t.nombre}}</td>
                                        <td>{{t.apellido}}</td>
                                        <td>{{t.identificacion}}</td>
                                        <td>{{t.edad}}</td>
                                        <td>{{t.fechaRegistro}}</td>
                                        <td>{{t.correo}}</td>
                                        <td>{{t.cuenta}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <button type="button" (click)="volver()" class="btn btn-primary">Atras</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
